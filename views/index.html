<head><title>AUV-Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
   @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
body{
    background: url(http://mymaplist.com/img/parallax/pinlayer1.png) no-repeat center center fixed;
	background-color: #444;
    background: url(https://maps.googleapis.com/maps/api/staticmap?maptype=roadmap&sensor=false&format=png&language=it&scale=2&channel=main-deal-locations-modal-www.groupon.it&size=1000x570&zoom=14&center=45.222977%2C12.298302&markers=icon%3Ahttp%3A%2F%2Fimg.grouponcdn.com%2Feditorial%2F2U9cjJau6vATPp6UezFVhTHwCnmn%2F2U-52x70%7Cscale%3A2%7C45.222977%2C12.298302&client=gme-grouponinc1&signature=Hk9K2jsebUfiAj2mQ8puDcUI59c=) no-repeat center center fixed,url(https://maps.googleapis.com/maps/api/staticmap?maptype=roadmap&sensor=false&format=png&language=it&scale=2&channel=main-deal-locations-modal-www.groupon.it&size=1000x570&zoom=14&center=45.222977%2C12.298302&markers=icon%3Ahttp%3A%2F%2Fimg.grouponcdn.com%2Feditorial%2F2U9cjJau6vATPp6UezFVhTHwCnmn%2F2U-52x70%7Cscale%3A2%7C45.222977%2C12.298302&client=gme-grouponinc1&signature=Hk9K2jsebUfiAj2mQ8puDcUI59c=) no-repeat center center fixed,url(https://maps.googleapis.com/maps/api/staticmap?maptype=roadmap&sensor=false&format=png&language=it&scale=2&channel=main-deal-locations-modal-www.groupon.it&size=1000x570&zoom=14&center=45.222977%2C12.298302&markers=icon%3Ahttp%3A%2F%2Fimg.grouponcdn.com%2Feditorial%2F2U9cjJau6vATPp6UezFVhTHwCnmn%2F2U-52x70%7Cscale%3A2%7C45.222977%2C12.298302&client=gme-grouponinc1&signature=Hk9K2jsebUfiAj2mQ8puDcUI59c=) no-repeat center center fixed;    
      -webkit-background-size: auto auto;
      -moz-background-size: auto auto;
      -o-background-size: auto auto;
      background-size: auto auto;

}

.vertical-offset-100{
    padding-top:100px;
}
</style>
</head>
<body>
<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form action="/login" method="post">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" id="email" name="email" type="text" required>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" id="password" name="password" type="password" required>
			    			<input class="form-control" id="ip" name="ip" type="text" style="display:none;">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Access">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
<script>
$.getJSON("https://api.ipify.org/?format=json", function(e) {
      $("#ip").val(e.ip);
});
	
</script>
</body>
</html>
